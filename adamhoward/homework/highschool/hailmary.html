<I>We had to memorize this prayer in Latin class.</I><P>
Ave Maria,<BR>
gratia plena;<BR>
Dominus tecum.<BR>
Benedicta tu in mulieribus<BR>
et benedictus fructus ventris tui, Jesus.<BR>
Sancta Maria,<BR>
mater Dei,<BR>
ora pro nobis peccatoribus,<BR>
nunc et in hora mortis nostrae.<BR>
Amen.<P>
